<!DOCTYPE html>
<html>
  <head>
    <title>Token Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        margin-top: 50px;
      }

      .textarea {
        min-height: 300px;
      }

      .button {
        margin-top: 10px;
      }

      .message {
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Token Counter</h1>
        <div class="columns">
          <div class="column is-8 is-offset-2">
            <form id="count-form" action="/" method="post">
              <div class="field">
                <label class="label">Enter text to count tokens</label>
                <div class="control">
                  <textarea class="textarea" name="text" id="text"></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link" type="submit" id="submit">Count Tokens</button>
                  <button class="button" type="button" id="clear">Clear</button>
                </div>
              </div>
            </form>
            <div class="message" id="message"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
