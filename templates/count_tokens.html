<!DOCTYPE html>
<html>
<head>
    <title>Token Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            margin-top: 50px;
        }

        .textarea {
            min-height: 300px;
        }

        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Token Counter</h1>
        <div class="columns">
            <div class="column is-8 is-offset-2">
                <form id="token-counter-form" method="post">
                    <div class="field">
                        <label class="label">Enter text to count tokens</label>
                        <div class="control">
                            <textarea id="token-counter-textarea" class="textarea" name="text" disabled></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="token-counter-submit-button" class="button is-link" type="button" disabled>Count Tokens</button>
                            <button id="token-counter-clear-button" class="button is-danger" type="button">Clear</button>
                        </div>
                    </div>
                </form>
                <p id="token-counter-message" class="subtitle is-4" style="display: none"></p>
            </div>
        </div>
    </div>
</section>
<script src="/static/script.js"></script>
</body>
</html>
